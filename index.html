<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="drag.js" defer></script>
    <link rel="stylesheet" href="drag.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="page">
      <div class="left"></div>
      <div class="right">
        <div class="usechoice">
          <div class="choice">
            <p>User Choice :</p>
          </div>
          <div class="inputs_choice">
            <div class="inp1">
              <input type="checkbox" name="email" id="email" checked />
              <label for="email">Email</label>
            </div>
            <div class="inp2">
              <input
                type="checkbox"
                name="email"
                id="phn"
                onclick="numberInput()"
              />
              <label for="phn">Phone Number</label>
            </div>
          </div>
        </div>
        <div class="generatedDesign">
          <div class="generated">Generated Design :</div>
          <div class="design">
            <div class="">
              <div class="container">
                <div class="draggable" draggable="true">
                  <div class=""></div>
                  <div class="emailInput">
                    <label for="emailIn">Email Id</label>
                    <input
                      type="text"
                      class="inputs"
                      name="emailIn"
                      id="emailIn"
                    />
                  </div>
                  <div class="password">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="inputs"
                      name="password"
                      id="password"
                    />
                  </div>
                  <!-- <div style="display: none" id="or">
                    <p>Or</p>
                  </div> -->
                </div>
              </div>
              <!-- <div style="display: none" id="or">
                <p>Or</p>
              </div> -->
              <div class="container">
                <div
                  class="draggable telnum"
                  draggable="true"
                  style="display: none"
                  id="PhnNumber"
                >
                  <label for="tel">Phone Number</label>
                  <input type="tel" class="inputs" name="tel" id="tel" />
                </div>
              </div>
            </div>

            <button class="submit" type="submit">Login</button>
            <p>Don't have an account? <a href="#">register</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
